<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <form id ="survey">
    <label>How do you feel about cute kittens?</label>
    <div class="form-control" id="kittenQ">
      <input class="form-check-input" type="radio" name="kitten" id="radio1" value=1>
      <label class="form-check-label" for="radio1">OMG I love kittens!!!</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="kitten" id="radio2" value="2">
      <label class="form-check-label" for="radio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="kitten" id="radio3" value="3">
      <label class="form-check-label" for="radio3">3</label>
    </div>

      <button type="submit" class="btn">Submit answers</button>
    </form>

    <div id="Suggested Language:">
      <p>Your suggested language is <span id=language></span></p>
    </div>
  </div>
</body>
</html>
