<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
    <h1>Programming Language Suggester</h1>
    <h3>Are you interested in learning a new programming language? Take this survey for a helpful suggestion!</h3>
    
    <div class="container">
    <form id ="survey">
    <label class="question">How do you feel about cute kittens?</label>
    <div class="form-check" id="kittenQ">
      <input class="form-check-input" type="radio" name="kitten" id="radio1" value=1>
      <label class="form-check-label" for="radio1">OMG I love kittens!!!</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="kitten" id="radio2" value=2>
      <label class="form-check-label" for="radio2">Yeah, kittens are fine.</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="kitten" id="radio3" value=3>
      <label class="form-check-label" for="radio3">Kittens are fascinating. Did you know that Isaac Newton
        invented the cat door?</label>
    </div>
    <div></div>

    <label class="question">Do you want to get a job with your programming skills?</label>
    <div class="form-check" id="jobQ">
      <input class="form-check-input" type="radio" name="job" id="radio1" value=1>
      <label class="form-check-label" for="radio1">No, I actually like being a barista.</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="job" id="radio2" value=2>
      <label class="form-check-label" for="radio2">Yes, something stable with benefits.</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="job" id="radio3" value=3>
      <label class="form-check-label" for="radio3">Yes, in a startup with a vintage Atari in the break room.</label>
    </div>

    <label class="question">What was your favorite class in high school?</label>
    <div class="form-check" id="jobQ">
      <input class="form-check-input" type="radio" name="favClass" id="radio1" value=1>
      <label class="form-check-label" for="radio1">Art</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="favClass" id="radio2" value=2>
      <label class="form-check-label" for="radio2">Literature</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="favClass" id="radio3" value=3>
      <label class="form-check-label" for="radio3">Calculus</label>
    </div>

    <label class="question">If you were wasting time on the internet, what kind of videos would you search for?</label>
    <div class="form-check" id="videoQ">
      <input class="form-check-input" type="radio" name="video" id="radio1" value=1>
      <label class="form-check-label" for="radio1">Cats playing synthesizers</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="video" id="radio2" value=2>
      <label class="form-check-label" for="radio2">Heartwarming TED talks</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="video" id="radio3" value=3>
      <label class="form-check-label" for="radio3">Slow-motion footage of jet propulsion experiments</label>
    </div>

    <label class="question">What do you like to wear to work?</label>
    <div class="form-check" id="clothesQ">
      <input class="form-check-input" type="radio" name="clothes" id="radio1" value=1>
      <label class="form-check-label" for="radio1">Sweatshirts with gittery rainbow appliques</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="clothes" id="radio2" value=2>
      <label class="form-check-label" for="radio2">Tasteful, muted colors</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="clothes" id="radio3" value=3>
      <label class="form-check-label" for="radio3">The same crusty black jeans I wear every day</label>
    </div>

    <div>
      <button type="submit" class="btn">Submit answers</button>
    </div>
    </form>

    <div id="suggestedLanguage">
      <h2>We Suggest</h2>
      <p id=langAnswer></p>
      <img src="img/lolPic.jpeg">
    </div>

  </div>
</body>
</html>
